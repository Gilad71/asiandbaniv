        <div class="body" id="orche">
            <div id="res">
                <h3>פרטי ההזמנה:</h3>
                <p id="order_prorp"></p>
            </div>

            <div id="formDiv">
                <h3>מלאו פרטים אחרונים:</h3>
                <form id="form">
                    <label for="name">שם מלא:</label>
                    <input type="text" id="name" name="name" placeholder="ישראל ישראלי" required><br>
                    <label for="tel">טלפון:</label>
                    <input type="tel" id="tel" name="tel" placeholder="123-456-7890" required><br>
                    <label for="time">שעת אספקה:</label>
                    <input type="time" name="time" id="time" required><br>
                    <label for="city">עיר:</label>
                    <input type="text" id="city" name="city" placeholder="תל אביב" required><br>
                    <label for="street">רחוב:</label>
                    <input type="text" id="street" name="street" placeholder="הכלנית" required><br>
                    <label for="house">מספר בית:</label>
                    <input type="text" id="house" name="house" placeholder="5" required><br>
                    <label for="mikod">מיקוד:</label>
                    <input type="text" name="mikod" id="mikod" placeholder="123456" required><br>
                    <label>סניף:</label>
                    <label for="tel-aviv">תל אביב</label>
                    <input type="radio" name="branche" id="tel-aviv" value="tel-aviv">
                    <label for="hadera">חדרה</label>
                    <input type="radio" name="branche" id="hadera" value="hadera">
                    <label for="bear-sheva">באר שבע</label>
                    <input type="radio" name="branche" id="bear-sheva" value="bear-sheva">
                    <label for="haifa">חיפה</label>
                    <input type="radio" name="branche" id="haifa" value="haifa">
                    <label for="eilat">אילת</label>
                    <input type="radio" name="branche" id="eilat" value="eilat">
                    <input type="submit" class="btn">
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="order_check.js"></script>
    </body>
</html>
